<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <title>Meme Generator</title>
</head>

<body onload="init()">
    <h1>me me memes</h1>
    <main class="main-container">
        <nav class="nav-bar"> <img src="/img/logo-img/LOGO.png" alt="logo" width="66.5" height="11"></nav>
        <form class="search-area">
            <input type="text" placeholder="Enter search keyword" autocomplete="off" name="search">
            <button type="submit"><i class="fa fa-search"></i></button>
        </form>
        <main class="img-container">
            <a href="" class="img-1">
              <img src="/img/meme-imgs/1.jpg"></a>
              <a href="" class="img-2">
                <img src="/img/meme-imgs/2.jpg"></a>
                <a href="" class="img-3">
                    <img src="/img/meme-imgs/12.jpg"></a>
        </main>
        
        <div class="canvas-container">
            <canvas id="my-canvas" onclick="draw(event)" hidden ></canvas>
        </div>

    
    
        <img src="img/dog.jpg" alt="" style="display: none;">
        <footer class="main-footer"></footer>
    </main>

    <!-- <a href="#" onclick="downloadCanvas(this)" download="file-name">Download</a> -->



    <script src="/js/main.js"></script>
</body>

</html>
